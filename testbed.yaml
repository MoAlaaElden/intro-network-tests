testbed:
  name: Multi Platform Network
  credentials:
    default:
      username: '%ENV{PYATS_USERNAME}'
      password: '%ENV{PYATS_PASSWORD}'
    enable:
      password: '%ENV{PYATS_PASSWORD}'
    line:
      password: '%ENV{PYATS_PASSWORD}'
    linux: 
      password: cisco

devices:

  internet-rtr01:
    os: iosxe
    type: router
    series: csr1000v
    connections:
      defaults:
        class: unicon.Unicon
      a:
        protocol: ssh
        ip: 10.10.20.181
        arguments: 
          connection_timeout: 10


  internet-host01:
    os: linux
    type: server
    connections:
      defaults:
        class: unicon.Unicon
      a:
        protocol: ssh
        ip: 10.10.20.182

  edge-firewall01:
    os: asa
    type: firewall
    connections:
      defaults:
        class: unicon.Unicon
      a:
        protocol: telnet
        ip: 10.10.20.171

  core-rtr01:
    os: iosxr
    type: router
    series: iosxrv
    connections:
      defaults:
        class: unicon.Unicon
      a:
        protocol: telnet
        ip: 10.10.20.173

  core-rtr02:
    os: iosxr
    type: router
    series: iosxrv
    connections:
      defaults:
        class: unicon.Unicon
      a:
        protocol: telnet
        ip: 10.10.20.174

  dist-rtr01:
    os: iosxe
    type: router
    series: csr1000v
    connections:
      defaults:
        class: unicon.Unicon
      a:
        protocol: ssh
        ip: 10.10.20.175

  dist-rtr02:
    # alias: uut
    os: iosxe
    type: router
    series: csr1000v
    connections:
      defaults:
        class: unicon.Unicon
      a:
        protocol: ssh
        ip: 10.10.20.176

  dist-sw01:
    alias: uut
    os: nxos
    type: switch
    series: n9k
    connections:
      defaults:
        class: unicon.Unicon
      a:
        protocol: ssh
        ip: 10.10.20.177

  dist-sw02:
    os: nxos
    type: switch
    series: n9k
    connections:
      defaults:
        class: unicon.Unicon
      a:
        protocol: ssh
        ip: 10.10.20.178

  inside-host01:
    os: linux
    type: server
    connections:
      defaults:
        class: unicon.Unicon
      a:
        protocol: ssh
        ip: 10.10.20.179

  inside-host02:
    os: linux
    type: server
    connections:
      defaults:
        class: unicon.Unicon
      a:
        protocol: ssh
        ip: 10.10.20.180

  edge-sw01:
    os: ios
    type: switch
    series: iosv
    connections:
      defaults:
        class: unicon.Unicon
      a:
        protocol: telnet
        ip: 10.10.20.172

